<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Dictionary | Sign Up</title>

    <link rel="stylesheet" href="{% static 'vendors/bootstrap-5.0.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/boxicons-2.1.1/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/fontawesome-6.0.0/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/fontawesome-6.0.0/css/all.css' %}">

    <link rel="stylesheet" href="{% static 'customs/authentication/css/master.css'%}">
    <link rel="stylesheet" href="{% static 'customs/css/buttons.css' %}">
</head>
<body>
    <div class="sign-up-form-container">
        <div class="col-md-4 col-sm-4 col-xs-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-4 justify-content-center sign-up-form-box">
            <h5 id="head" class="text-center">Brian's Dictionary</h5>
            <div class="" id="sign-up-alert" role="alert">
            </div>
            <div class="sign-up-form">
                <div class="row mb-2 justify-content-center">
                    <input id="username" class="form-control form-control-sm" type="text" placeholder="Username" value="">
                    <div id="username-validation" class="invalid-feedback"></div>
                </div>
                <div class="row mb-2 justify-content-center">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="row me-0">
                            <input id="first-name" class="form-control form-control-sm" type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="row ms-0">
                            <input id="last-name" class="form-control form-control-sm" type="text" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <input id="email" class="form-control form-control-sm" type="text" placeholder="Email">
                    <div id="email-validation" class="invalid-feedback"></div>
                </div>
                <div class="row mb-2">
                    <input id="password" class="form-control form-control-sm" type="password" placeholder="Password">
                    <span class="justify-content-end"><i id="password-hide-icon" class="far fa-eye-slash" onclick="showHidePassword('#password', 'password')"></i></span>
                    <span class="justify-content-end"><i id="password-show-icon" class="far fa-eye"  onclick="showHidePassword('#password', 'password')" style="display: none;"></i></span>
                    <div id="password-validation" class="invalid-feedback"></div>
                </div>
                <div class="row mb-2">
                    <input id="confirm-password" class="form-control form-control-sm" type="password" placeholder="Confirm Password">
                    <span class="justify-content-end"><i id="confirm-password-hide-icon" class="far fa-eye-slash" onclick="showHidePassword('#confirm-password', 'confirm')"></i></span>
                    <span class="justify-content-end"><i id="confirm-password-show-icon" class="far fa-eye" onclick="showHidePassword('#confirm-password', 'confirm')" style="display: none;"></i></span>
                    <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div> -->
                </div>
                <div class="row mb-2">
                    <Button type="" id="sign-up-btn" class="btn btn-sm auth-btn">SIGNUP</Button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4"></div>
    </div>
    <div class="loading-spinner-overlay" id="loading-spinner" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
</body>
<!-- Bootstrap -->
<script src="{% static 'vendors/bootstrap-5.0.2/js/bootstrap.bundle.min.js' %}"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper -->
<script src="{% static 'vendors/popper/popper.min.js' %}"></script>
<script src="{% static 'customs/authentication/js/master.js' %}"></script>
<script>
    $(document).ready(function() {
        $SIGN_UP_ALERT.hide();
    })

    var $SIGN_UP_BTN = $("#sign-up-btn");
    var $SIGN_UP_ALERT = $("#sign-up-alert");
    var $USERNAME = $("#username");
    var $EMAIL = $("#email");
    var $PASSWORD = $("#password");
    var $SPINNER = $("#loading-spinner");
    var $CONFIRM_PASSWORD = $("#confirm-password");

    var BASE_URL = "http://157.230.209.47/";

    $CONFIRM_PASSWORD.keyup(function (event) {
        if (event.keyCode === 13) {
            $SIGN_UP_BTN.click();
        }
    })

    $SIGN_UP_BTN.click(function() {
        
        $SPINNER.show();
        var username = $("#username").val();
        var firstName = $("#first-name").val();
        var lastName = $("#last-name").val();
        var email = $("#email").val()
        var password = $("#password").val();
        var confirmPassword = $("#confirm-password").val();
    
        if (password === confirmPassword) {
            $.ajax({
                type: 'POST',
                url: '{% url "authentication:api-signup" %}',
                data: {
                    'username': username,
                    'first_name': firstName,
                    'last_name': lastName,
                    'email': email,
                    'password': password
                },
                dataType: 'json',
                success: function (data, status) {
                    console.log('# ---- User signup success ---- #');
                    $SPINNER.hide();
                    window.location.replace(BASE_URL + 'auth/login/');
                },
                error: function (error) {
                    $SPINNER.hide();
                    console.log('# ---- User signup error ----#', error.status);
                    if (error.status == 500) {
                        $PASSWORD.addClass('is-invalid');
                        $("#password-validation").append('This password is too short. It must contain at least 10 characters.');
                    }

                    if (error.status == 400) {
                        if (error.responseJSON.username) {
                            $USERNAME.addClass('is-invalid');
                            $("#username-validation").append(error.responseJSON.username);
                        }

                        if (error.responseJSON.email) {
                            $EMAIL.addClass('is-invalid');
                            $("#email-validation").append('A user with this email address already exists.');
                        }

                        if (error.responseJSON.password) {
                            $PASSWORD.addClass('is-invalid');
                            $("#password-validation").append(error.responseJSON.password);
                        }
                    }
                }
            })
        } else {
            $SPINNER.hide();
            $SIGN_UP_ALERT.addClass("alert alert-danger");
            $SIGN_UP_ALERT.append('<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>');
            $SIGN_UP_ALERT.append(`<span>Password do not match.</span>`);
            $SIGN_UP_ALERT.show();
        }
    })
</script>
</html>
